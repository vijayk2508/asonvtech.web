<html>
  <head>
    <style>
      html {
        background: black;
      }

      body {
        background: blue;
        position: relative;
      }

      .top-header {
        background: white;
        width: 100%;
        color: black;
      }

      #header {
        background: #100f0f;
        height: 50px;
        width: 100%;
        color: white;
      }

      .main {
        background: cornflowerblue;
        color: white;
        /*position: absolute;*/
        width: 100%;
        height: 90%;
      }

      .footer {
        width: 100%;
        background: brown;
        color: white;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
